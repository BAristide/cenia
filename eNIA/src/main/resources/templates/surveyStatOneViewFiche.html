<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="template">
<head>
  <meta charset="utf-8">
 <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
 
<title>eNIA | Survey Fiche Stat</title>
</head>

<body>
  
  
  <div layout:fragment="content1">
 	<br> <br>
		<div class="container-fluid">
           <!-- Content Row -->
          <div class="row">

            <!-- Participants -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Participants</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"> <span th:text=${nbClientSurvey}></span> </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Taux de satisfaction -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Taux de satisfaction</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text=${tauxSatisfact}></span>%</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Taux de satisfaction</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"><span th:text=${tauxSatisfact}></span>%</div>
                        </div>
                        <div class="col">
                          <div class="progress progress-sm mr-2">
                            <div class="progress-bar bg-info" role="progressbar" th:style="'width:' + ${tauxSatisfact} + '%;'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Participants</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text=${nbClientSurvey}></span></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->
<!-- Content Row -->
          <div class="row">

            <!-- Content Column -->
            <div class="col-lg-6 mb-4">

              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-secondary">Résultat de l'enquete de satifisfaction sur l'incident</h6>
                </div>
                <div class="card-body">
                  <h4 class="small font-weight-bold">Très satisfait <span class="float-right"><span th:text="${tressatisf}"></span>  %</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-danger" role="progressbar" th:style="'width:' + ${tressatisf} + '%;'" th:aria-valuenow="${tressatisf}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Satisfait<span class="float-right"><span th:text="${satsifai}"></span>%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-warning" role="progressbar" th:style="'width:' + ${satsifai} + '%;'" th:aria-valuenow="${satsifai}"  aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Neutre <span class="float-right"><span th:text="${neutre}"></span>%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" th:style="'width:' + ${neutre} + '%;'"   aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Pas satisfait <span class="float-right"><span th:text="${insatisf}"></span>%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-info" role="progressbar" th:style="'width:' + ${insatisf} + '%;'"  aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Très insatisfait <span class="float-right"><span th:text="${tresinst}"></span>%</span></h4>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" th:style="'width:' + ${tresinst} + '%;'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>

             

            </div>

            <div class="col-lg-6 mb-4">

              <!-- Illustrations -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-secondary">Détail sur l'enquete</h6>
                </div>
                <div class="card-body">
                   <h6 class="m-0 font-weight-bold  ">Titre incident: <span th:text=${titre}></span></h6>
                   <h6 class="m-0 font-weight-bold  ">Date de début: <span th:text=${startDate}></span></h6>
                   <h6 class="m-0 font-weight-bold  ">Date de fin: <span th:text=${endDate}></span></h6>
                    <br>
               
                </div>
              </div>

              

            </div>
          </div>



 


		</div>
		 

</div>
  

 
</body>

</html>
