<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="template">
<head>
  <meta charset="utf-8">
 <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
 
<title>eNIA | Liste des fiches en cours</title>
</head>

<body>
  
  
  <div layout:fragment="content1">
 	<br> <br>
		<div class="container-fluid">
		<h3>Liste des fiches en cours</h3>
<hr>
<br>
			<section class="row justify-content-center">
			
			
			
			
			
			
			 <!-- Area Chart -->
            <div class="col-xl-12 col-lg-12">
            
            
            
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-secondary">.</h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right  animated--fade-in" aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">Export:</div>
                      <a class="dropdown-item" th:href="@{/user/excelexport}">Export vers Excel</a>
                          <a class="dropdown-item" th:href="@{/user/csvexport}">Export vers CSV</a>
                          <a class="dropdown-item" th:href="@{/user/pdfexport}">Export vers PDF</a>
                      
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Plus</a>
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
              
			 <div class="table-responsive">
                <table class="table table-hover table-dark" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>titre</th>
                      <th>Date</th> 
                      <th>Clôture</th>
                      <th>Avcmt</th>
                     
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>titre</th>
                      <th>Date</th> 
                      <th>Clôture</th>
                      <th>Avcmt</th>
                    </tr>
                  </tfoot>
                  <tbody>
                  
                  	<tr th:each="p:${listFiches}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.titre}"></td>
						<td th:text="${#dates.format(p.creationDate, 'dd-MM-yyyy HH:mm')}" ></td> 
						<td>
						<!-- <a class="btn btn-danger" onclick="return confirm('Etes vous sure dde vouloir supprimer ?')"  th:href="@{/admin/delete(id=${p.id},page=${currentPage}, motCle=${motCle})}">Supprimer</a>
						-->
						<a class="btn btn-secondary"  onclick="return confirm('Etes vous sûre de vouloir clôturer ?')"  th:href="@{/admin/clotureFicheWb(id=${p.id})}">Clôlure</a>
						</td>
						<td>
						<a class="btn btn-secondary"  th:href="@{/admin/etatAvcment(id=${p.id})}">avancement</a>
						</td>	
						 				
					</tr>
               
                  </tbody>
                </table>
                <nav >
              <ul   class="pagination">
				<li  th:each="page,status:${pages}"  th:class="${currentPage==status.index}?'page-item active':'page-item'">
				<a th:class="${currentPage==status.index}?'page-link active':'page-link'"  th:href="@{/admin/listeOngoing(page=${status.index})}" th:text="${status.index}"></a>
				</li>
				</ul>
				</nav>
              </div>
                </div>
              </div>
            </div>
			
			
			
			
			
			
			
			
			
			
			
			
			




			</section>




 


		</div>
		
		
		
		 

</div>
  

 
    
     
 
 
 
 
 

</body>

</html>
