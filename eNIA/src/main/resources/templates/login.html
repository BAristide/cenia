<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org"
xmlns:sec="https://www.thymleaf.org/thymleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Improving QoS through information">
  <meta name="author" content="Bekroundjo"> 
<link rel="stylesheet" type="text/css"   th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"> 
<link   rel="stylesheet" th:href="@{/css/fontawesome-free/css/all.min.css}"  >
     <link rel="shortcut icon" th:href="@{/assets/icone.ico}">
 <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script> 
 
 <script th:href="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" ></script>
<link   rel="stylesheet" th:href="@{/css/style.css}"  >  
<title>eNIA | login</title>
</head>

<body>
  <!-- Navigation -->
  

 
    
    
    <div class="container">
               <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Connexion</h1>
                  </div>
                  
                  <div th:if="${param.error}">
                  <p>Incorrect login ou mot de passe</p>
                  
                  </div>
                  
                   <div th:if="${param.logout}">
                  <p>Vous êtes deconnecté</p>
                  
                  </div>
                    <form class="user" th:action="@{/login}" method="post">
                    <div class="form-group">
                       
 							 <input class="form-control form-control-user" type="text"
								name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div> 
                     
                    
                    <button type="submit" class="btn btn-secondary btn-user btn-block">Login</button>
                     
                    <hr>
                    
                  </form>
                   
                </div>
              </div>
              <div class="col-lg-3"></div>
            </div>
    
    
    </div>
 
 
 
 
 

</body>

</html>
